<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="image-container.css" />
</head>

<body>
    <div class="page">
        <div class="row">
            <div class="column">
                <h3>Image container with fixed size of 400 by 400 pixels</h3>
                <div class="image-container-fixed">
                    <img
                        src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=500&h=500&q=75" />
                </div>
                <h3>With padding 10px</h3>
                <div class="image-container-fixed">
                    <img src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=500&h=500&q=75"
                        class="padding-10" />
                </div>
            </div>
            <div class="column">
                <div class="grid-container">
                    <h3>Image container with variable sizes</h3>
                    <div class="image-container-variable">
                        <img
                            src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=500&h=500&q=75" />
                    </div>
                    <div class="image-container-variable">
                        <img class="center"
                            src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=500&h=500&q=75" />
                    </div>
                    <div class="image-container-variable">
                        <img
                            src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=500&h=500&q=75" />
                    </div>
                    <div class="image-container-variable">
                        <img class="right"
                            src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=500&h=500&q=75" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
