<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <div class="row">
            <div class="column">
                <h3>Image container with fixed size of 400 by 400 pixels</h3>
                <div class="image-container-fixed">
                    <img
                        src="https://cdn.pixabay.com/photo/2014/10/05/19/02/binary-code-475664_960_720.jpg" />
                </div>
                <h3>With padding 10px</h3>
                <div class="image-container-fixed">
                    <img src="https://cdn.pixabay.com/photo/2014/10/05/19/02/binary-code-475664_960_720.jpg"
                        class="padding-10" />
                </div>
            </div>
            <div class="column">
                <div class="grid-container">
                    <h3>Image container with variable sizes</h3>
                    <div class="image-container-variable">
                        <img
                            src="https://cdn.pixabay.com/photo/2014/10/05/19/02/binary-code-475664_960_720.jpg" />
                    </div>
                    <div class="image-container-variable">
                        <img class="center"
                            src="https://cdn.pixabay.com/photo/2014/10/05/19/02/binary-code-475664_960_720.jpg" />
                    </div>
                    <div class="image-container-variable">
                        <img
                            src="https://cdn.pixabay.com/photo/2014/10/05/19/02/binary-code-475664_960_720.jpg" />
                    </div>
                    <div class="image-container-variable">
                        <img class="right"
                            src="https://cdn.pixabay.com/photo/2014/10/05/19/02/binary-code-475664_960_720.jpg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
