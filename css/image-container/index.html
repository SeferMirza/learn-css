<!DOCTYPE html>

</head>
<link rel="stylesheet" href="image-container.css" />

<body>
    <h3>Sample image container with fixed size of 400 by 400 pixels</h3>
    <div class="image-container-fixed">
        <img
            src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=400&h=400&q=75" />
    </div>
    <h3>With padding 10px</h3>
    <div class="image-container-fixed">
        <img src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/reine-autumn-4.jpg?w=400&h=400&q=75"
            class="padding-10" />
    </div>
</body>

</html>
