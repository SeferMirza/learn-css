name: Regular Checks
on:
  pull_request:
    branches:
      - main
      - 'epic/**'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Lint
        run: |
          npm run lint